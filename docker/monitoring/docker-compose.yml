version: '3.8'

services:
  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    hostname: ${HOSTNAME:-localhost}  # Automatisch der Hostname des Systems
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdata_config:/etc/netdata
      - netdata_lib:/var/lib/netdata
      - netdata_cache:/var/cache/netdata
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "19999:19999"
    environment:
      - TZ=Europe/Berlin
      - NETDATA_CLAIM_TOKEN=  # Optional: Für Cloud-Integration
      - NETDATA_CLAIM_URL=    # Optional: Für Cloud-Integration
      - NETDATA_CLAIM_ROOMS=  # Optional: Für Cloud-Integration

volumes:
  netdata_config:
  netdata_lib:
  netdata_cache:
