services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    networks:
      - intra
    ports:
      - 9443:9443
    volumes:
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
volumes:
  data:
networks:
  intra:
    driver: bridge